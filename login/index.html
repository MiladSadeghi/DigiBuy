<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An open source project, which can be used as shoppping website with CRM.">
  <meta name="keywords" content="shopping, shop, crm">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <meta name="author" content="Milad Sadeghi">
  <link rel="stylesheet" href="./src/CSS/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <title>Login | Register</title>
</head>

<body class="position-relative">
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center">
      <div class="col h-100 d-flex align-items-center justify-content-center">
        <div class="multi-step-form position-relative" data-multi-step>
          <div data-step id="main1" class="h-50 main1 shadow-lg rounded-3 py-4 px-4 position-relative">
            <h2 class="text-center">DigiBuy</h2>
            <h5 class="d-flex align-items-center fs-6 mt-3 fw-semibold text-muted">Login<span
                class="roller mx-2"></span>Register</h5>
            <p class="mb-0 mt-3 fw-normal text-muted">Hi!</p>
            <p class="fw-normal text-muted">Please Enter Your Email Or Phone Number</p>
            <input type="text" class="form-control" id="login-input">
            <p id="validation" class="mt-2 text-danger"></p>
            <a href="#" class="btn btn-success d-block mt-3" id="check-acc-btn">Login</a>
            <div id="loading1" hidden class="loading rounded-3"></div>
          </div>
          <div data-step id="main2" class="h-50 main1 shadow-lg rounded-3 py-4 px-4 position-relative">
            <h2 class="text-center">DigiBuy</h2>
            <h3 class="">Register</h3>
            <p class="fw-semibold text-muted">Sorry! cant find account with this email or phone number.</p>
            <label for="disp-numb" class="form-label fw-bold">Display Name: <span class="ms-2 register-message text-danger"></span></label>
            <input type="text" class="form-control mb-3" id="display-name" aria-describedby="displayNumberHelp">
            <label for="email" class="form-label fw-bold">Email address: <span class="ms-2 register-message text-danger"></span></label>
            <input type="email" class="form-control mb-3" id="email" aria-describedby="emailHelp">
            <label for="phone-number" class="form-label fw-bold">Number: <span class="ms-2 register-message text-danger"></span></label>
            <input type="number" class="form-control mb-3" id="phone-number" aria-describedby="numberHelp" pattern="[0-9]+">
            <div class="d-flex align-items-center mb-2">
              <label for="password" class="form-label fw-bold mb-0">Password: </label>
              <div id="strength-bar" class="ms-auto me-auto d-flex w-75 rounded-5"><span class="strength rounded-5"></span></div>
            </div>
            <input type="password" class="form-control mb-3" id="password" aria-describedby="displayNumberHelp">
            <a href="#" class="btn btn-success d-block mt-3" id="register-btn">Register</a>
            <div id="loading2" hidden class="loading rounded-3"></div>
          </div>
          <div data-step id="main3" class="h-50 main1 shadow-lg rounded-3 py-4 px-4 position-relative">
            <h2 class="text-center">DigiBuy</h2>
            <label for="passwordLogin" class="form-label fw-bold">Enter your password</label>
            <input type="password" class="form-control mb-3" id="passwordLogin" aria-describedby="numberHelp">
            <a href="#" class="btn btn-success d-block mt-3" id="login-btn">Confirm</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="toast align-items-center text-bg-danger border-0 position-absolute" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        You have connection problem. Please fix it!.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
  <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="./src/JS/main.js"></script>
</body>

</html>
