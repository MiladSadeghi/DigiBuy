<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An open source project, which can be used as shoppping website with CRM.">
  <meta name="keywords" content="shopping, shop, crm">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <meta name="author" content="Milad Sadeghi">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <nav class="navbar-expand py-2 bg-blue position-fixed w-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 d-flex align-items-center">
          <div id="banner" class="position-relative d-flex align-items-center justify-content-between w-100 header">
            <h1 id="">DigiBuy</h1>
            <input type="checkbox" id="showMegaMenu" class="px-2 py-1">
            <a href="#" id="showMegaMenuIcon"
              class="bg-white bg-opacity-10 border-1 fs-6 border-white border rounded px-2 py-1"><i
                class="bi bi-three-dots-vertical text-white"></i></a>
          </div>
        </div>
        <div class="col-9 d-flex align-items-center px-5">
          <div class="ms-auto d-flex">
            <a href="#"
              class="badge position-relative text-decoration-none text-white px-2 py-2 bg-white bg-opacity-10 border-1 fs-6 border-white border rounded">
              <i class="bi bi-bell"></i>
              <span
                class="position-absolute top-0 start-100 translate-middle p-2 d-none bg-danger border border-light rounded-circle">
                <span class="visually-hidden">New alerts</span>
              </span>
            </a>
            <div class="dropdown ms-2">
              <button id="profile-name"
                class="btn text-white px-3 py-1 bg-white bg-opacity-10 border-1 fs-6 border-white border rounded">Test
                <i class="bi bi-arrow-right ms-4"></i></button>
              <div class="option rounded">
                <div class="d-flex align-items-center rounded-top"><i class="bi bi-gear-fill"></i>
                  <p class="mb-0 mx-4">Setting</p>
                </div>
                <div class="d-flex align-items-center"><i class="bi bi-person-fill"></i>
                  <p class="mb-0 mx-4">Profile</p>
                </div>
                <div class="d-flex align-items-center rounded-bottom"><i class="bi bi-door-open-fill"></i>
                  <p class="mb-0 mx-4">Logout</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row first-row">
      <div class="col-md-3 position-relative">
        <div class="category">
          <p class="text-white-50 fs-6 py-3 px-3 mb-0">Navigation</p>
          <div class="text-white py-3 px-3 bg-white bg-opacity-25">Home</div>
          <div class="text-white on-hover show-list">
            <div class="d-flex py-3 px-3 align-items-center justify-content-between">
              <p class="mb-0">User</p>
              <i class="bi bi-arrow-right ms-4 profile-arrow"></i>
            </div>
            <div class="dropdown1">
              <div id="user" class="option1">
                <div add="user" class="py-3 px-3">Add</div>
                <div remove class="py-3 px-3">Remove</div>
                <div searching class="py-3 px-3">Search</div>
              </div>
            </div>
          </div>
          <div class="text-white on-hover show-list">
            <div class="d-flex py-3 px-3 align-items-center justify-content-between">
              <p class="mb-0">Product</p>
              <i class="bi bi-arrow-right ms-4 profile-arrow"></i>
            </div>
            <div class="dropdown1">
              <div class="option1">
                <div add="product" class="py-3 px-3">Add</div>
                <div remove class="py-3 px-3">Remove</div>
                <div searching class="py-3 px-3">Search</div>
              </div>
            </div>
          </div>
          <div class="text-white on-hover show-list">
            <div class="d-flex py-3 px-3 align-items-center justify-content-between">
              <p class="mb-0">Comment</p>
              <i class="bi bi-arrow-right ms-4 profile-arrow"></i>
            </div>
            <div class="dropdown1">
              <div class="option1">
                <div add="comment" class="py-3 px-3">Add</div>
                <div remove class="py-3 px-3">Remove</div>
                <div searching class="py-3 px-3">Search</div>
              </div>
            </div>
          </div>
          <div class="text-white on-hover show-list">
            <div class="d-flex py-3 px-3 align-items-center justify-content-between">
              <p class="mb-0">Pages</p>
              <i class="bi bi-arrow-right ms-4 profile-arrow"></i>
            </div>
            <div class="dropdown1">
              <div id="pages" class="option1">
                <div class="py-3 px-3">Main Page</div>
              </div>
            </div>
          </div>
          <div id="log" class="text-white py-3 px-3 on-hover">Log</div>
        </div>
      </div>
      <div class="col-md-9 main-body ms-auto p-5">
        <div class="product">
          <div class="d-flex pr-na"><input placeholder="Product Name" type="text" class="form-control shadow-lg"
              id="product-name-add"></div>
          <div class="d-flex pr-mo"><input placeholder="Product Model" type="text" class="form-control shadow-lg"
              id="product-model-add"></div>
          <div class="d-flex w-100 pr-fe">
            <ul class="mb-0 list-unstyled w-100">
              <li class=""><input placeholder="feature" type="text" class="form-control w-100 shadow-lg"
                  id="product-feature-li"></li>
              <li class=""><input placeholder="feature" type="text" class="form-control w-100 shadow-lg"
                  id="product-feature-li"></li>
              <li class=""><input placeholder="feature" type="text" class="form-control w-100 shadow-lg"
                  id="product-feature-li"></li>
              <li class=""><input placeholder="feature" type="text" class="form-control w-100 shadow-lg"
                  id="product-feature-li"></li>
              <li class=""><input placeholder="feature" type="text" class="form-control w-100 shadow-lg"
                  id="product-feature-li"></li>
            </ul>
          </div>
          <div class="d-flex pr-ph">
            <div class="d-flex fs-2 rounded shadow-lg align-items-center justify-content-evenly">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="48" fill="currentColor"
                class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />

                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="48" fill="currentColor"
                class="bi bi-dash-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
              </svg>
            </div>
            <div class="d-flex fs-2 rounded shadow-lg align-items-center justify-content-evenly">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="48" fill="currentColor"
                class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="48" fill="currentColor"
                class="bi bi-dash-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
              </svg>
            </div>
            <div class="d-flex fs-2 rounded shadow-lg align-items-center justify-content-evenly">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="48" fill="currentColor"
                class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="48" fill="currentColor"
                class="bi bi-dash-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
              </svg>
            </div>
          </div>
          <div class="d-flex pr-di"><textarea class="form-control shadow-lg" placeholder="Discription"
              style="resize: none;" id="product-discription-add" cols="20" rows="5"></textarea></div>
          <div class="d-flex pr-br"><input placeholder="Brand" type="text" class="form-control w-100 shadow-lg"
              id="product-brand-add"></div>
          <div class="d-flex pr-pr"><input placeholder="Price" type="text" class="form-control w-100 shadow-lg"
              id="product-price-add"></div>

          <div class="pr-sp d-flex">
            <div class="input-group">
              <input required type="text" placeholder="title" class="form-control shadow-lg">
              <input required type="text" placeholder="discription" class="form-control shadow-lg">
              <button class="btn btn-success" type="button"><i class="bi bi-plus-circle-dotted"></i></button>
              <button class="btn btn-danger" disabled type="button"><i class="bi bi-dash-circle-dotted"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
