<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An open source project, which can be used as shoppping website with CRM.">
  <meta name="keywords" content="shopping, shop, crm">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <meta name="author" content="Milad Sadeghi">
  <link rel="stylesheet" href="./src/CSS/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <title>CRM</title>
</head>

<body>
  <nav class="navbar-expand py-2 bg-blue">
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 d-flex align-items-center">
          <div id="banner" class="d-flex align-items-center justify-content-between w-100 header">
            <h1 id="">DigiBuy</h1>
            <a href="#" class="bg-white bg-opacity-10 border-1 fs-6 border-white border rounded px-2 py-1"><i
              class="bi bi-three-dots-vertical text-white "></i></a>
          </div>
        </div>
        <div class="col-9 d-flex align-items-center px-5">
          <div class="ms-auto d-flex">
            <a href="#" class="badge position-relative text-decoration-none text-white px-2 py-2 bg-white bg-opacity-10 border-1 fs-6 border-white border rounded">
              <i class="bi bi-bell"></i>
              <span class="position-absolute top-0 start-100 translate-middle p-2 d-none bg-danger border border-light rounded-circle">
                <span class="visually-hidden">New alerts</span>
              </span>
            </a>
            <div class="dropdown ms-2">
              <button id="profile-name" class="btn text-white px-3 py-1 bg-white bg-opacity-10 border-1 fs-6 border-white border rounded">Test <i class="bi bi-arrow-down ms-4"></i></button>
              <div class="option rounded">
                <div class="d-flex align-items-center rounded-top"><i class="bi bi-gear-fill"></i><p class="mb-0 mx-4">Setting</p></div>
                <div class="d-flex align-items-center"><i class="bi bi-person-fill"></i><p class="mb-0 mx-4">Profile</p></div>
                <div class="d-flex align-items-center rounded-bottom"><i class="bi bi-door-open-fill"></i><p class="mb-0 mx-4">Logout</p></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="./src/JS/main.js"></script>
</body>

</html>
