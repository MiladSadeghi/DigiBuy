<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An open source project, which can be used as shopping website with CRM.">
  <meta name="keywords" content="shopping, shop, crm">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <meta name="author" content="Milad Sadeghi">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./src/CSS/style.css">
  <title></title>
</head>

<body>
  <div>
    <div class="container">
      <div class="product-main py-3">
        <div class="row">
          <div class="col">
            <div class="product-image d-flex flex-column align-items-center justify-content-center">
              <div class="photo-slide d-flex align-items-center">
                <div class="main-photo"></div>
              </div>
              <div class="images d-flex w-100"></div>
            </div>
          </div>
          <div class="col d-flex flex-column justify-content-center offset-1">
            <h2 class="product-name fs-4 fw-bolder">Product Name</h2>
            <p class="product-price fs-4 fw-bolder"></p>
            <p class="product-category"></p>
            <hr class="first-hr">
            <div class="product-feature">
              <ul class="mb-0"></ul>
            </div>
            <hr>
            <button class="btn btn-primary">Add to Card</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/JS/main.js"></script>
</body>

</html>
