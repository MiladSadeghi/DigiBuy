<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An open source project, which can be used as shopping website with CRM.">
  <meta name="keywords" content="shopping, shop, crm">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <meta name="author" content="Milad Sadeghi">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./src/CSS/style.css">
  <link rel="stylesheet" href="/src/CSS/style.css">
  <title></title>
</head>

<body>
  <div class="position-relative">
    <nav class="navbar position-relative">
      <div class="container-md position-relative">
        <div class="navbar-res w-100 align-items-center">
          <div class="d-flex le-ga">
            <h1 id="logo" class="mb-0">DigiBuy</h1>
          </div>
          <i class="bi bi-list text-muted hamburger-menu"></i>
          <div id="search" class="d-flex">
            <div class="search-box w-75 text-light position-relative">
              <div class="searchbar-div rounded-3 bg-primary bg-opacity-50">
                <i class="bi bi-search"></i>
                <span class="ms-2">Search...</span>
              </div>
              <div class="searchbar-input">
                <input type="text" placeholder="Search..." class="form-control">
                <div class="bg-white rounded text-black border-primary searching-result px-2 mh-100">
                  <div class="res position-relative">
                    <div class="by-result"></div>
                    <div class="position-absolute right-arrow d-none"></div>
                    <div class="position-absolute left-arrow d-none"></div>
                  </div>
                  <hr>
                  <div class="by-category"></div>
                  <hr>
                  <div class="by-tag"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex align-items-center lo-bt ms-auto">
            <div class="user-check position-relative">
              <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span class="visually-hidden">Loading...</span>
              </button>
            </div>
            <span class="roller mx-3"></span>
            <a id="basket" type="button" class="btn btn-primary"><i class="bi bi-cart"></i></a>
          </div>
          <div class="mt-2 position-relative category-head">
            <h2 class="">Category</h2>
          </div>
        </div>
      </div>
    </nav>
    <div class="navbar-sm border-end border-3"></div>
    <div class="category"></div>
  </div>
  <div class="content position-relative">
    <div class="position-absolute bg-load"></div>
    <div class="container">
      <div class="product-main py-3">
        <div class="row"><nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
          </ol>
        </nav></div>
        <div class="row">
          <div class="col-md-6">
            <div class="product-image d-flex flex-column align-items-center justify-content-center">
              <div class="photo-slide d-flex align-items-center">
                <div class="main-photo"></div>
              </div>
              <div class="images d-flex w-100"></div>
            </div>
          </div>
          <div class="col-md-6 d-flex flex-column justify-content-center offset-lg-1">
            <h2 class="product-name fs-4 fw-bolder">Product Name</h2>
            <p class="product-price fs-4 fw-bolder"></p>
            <p class="product-category"></p>
            <hr class="first-hr">
            <div class="product-feature">
              <ul class="mb-0"></ul>
            </div>
            <hr>
            <button class="btn btn-primary">Add to Card</button>
          </div>
        </div>
      </div>
      <div class="product-stuff my-4 rounded-top bg-info bg-opacity-25">
        <div class="row product-stuff-head mx-0 rounded-top text-center">
          <div class="col product-stuff-tab active-tab py-2 rounded-top fs-5 fw-normal" show="#description">Description</div>
          <div show="#specification" class="col product-stuff-tab productBodyTabs py-2 fs-5 fw-normal">Specification</div>
        </div>
        <div class="row product-stuff-body p-4 d-flex">
          <div id="description"></div>
          <div id="specification" class="d-none"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="src/JS/main.js"></script>
</body>

</html>
