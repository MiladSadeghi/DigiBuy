<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An open source project, which can be used as shopping website with CRM.">
  <meta name="keywords" content="shopping, shop, crm">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <meta name="author" content="Milad Sadeghi">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="src/CSS/style.css">
  <title></title>
</head>

<body>
  <div class="content position-relative">
    <div class="position-absolute bg-load"></div>
    <div class="container">
      <div class="product-main py-3">
        <div class="row"><nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
          </ol>
        </nav></div>
        <div class="row">
          <div class="col-lg-6 col-12">
            <div class="product-image d-flex flex-column align-items-center justify-content-center">
              <div class="photo-slide d-flex align-items-center">
                <div class="main-photo"></div>
              </div>
              <div class="images d-flex w-100"></div>
            </div>
          </div>
          <div class="col-lg-5 col-12 d-flex flex-column justify-content-center offset-lg-1">
            <h2 class="product-name fs-4 fw-bolder">Product Name</h2>
            <p class="product-price fs-4 fw-bolder"></p>
            <p class="product-category"></p>
            <hr class="first-hr">
            <div class="product-feature">
              <ul class="mb-0"></ul>
            </div>
            <hr>
            <button class="btn btn-primary add-to-card">Add to Card</button>
          </div>
        </div>
      </div>
      <div class="product-stuff my-4 rounded-top bg-info bg-opacity-25">
        <div class="row product-stuff-head mx-0 rounded-top text-center">
          <div class="col product-stuff-tab active-tab py-2 rounded-top fs-5 fw-normal" show="#description">Description</div>
          <div show="#specification" class="col product-stuff-tab productBodyTabs py-2 fs-5 fw-normal">Specification</div>
        </div>
        <div class="row product-stuff-body p-4 d-flex">
          <div id="description"></div>
          <div id="specification" class="d-none"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="src/JS/main.js"></script>
</body>

</html>
