<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An open source project, which can be used as shopping website with CRM.">
  <meta name="keywords" content="shopping, shop, crm">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <meta name="author" content="Milad Sadeghi">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="src/CSS/style.css">
  <title>DigiBuy</title>
</head>

<body class="position-relative">
  <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-indicators"></div>
    <div class="carousel-inner"></div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="container-fluid">
    <div class="mt-3 position-relative">
      <div class="px-2 rnd-1 d-flex bg-primary hov">
        <div class="parrent-slide-btn parent-prev-btn d-none">
          <i id="prev-offer" class="text-white bi bi-arrow-left"></i>
        </div>
        <div class="parrent-slide-btn">
          <i id="next-offer" class="text-white bi bi-arrow-right"></i>
        </div>
        <div class="ofamz-par ">
          <div class="d-flex">
            <div class="ltl-th d-flex align-items-center justify-content-center me-3">
              <h5 class="d-flex flex-column text-white lh-base fs-2">Amazing<span class="ms-5">Offer</span></h5>
            </div>
            <div class="content d-flex py-2"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="categories mt-5">
      <h5 class="text-center fs-2 mb-4">DigiBuy Categories</h5>
      <div class="row flex-wrap gy-5">
        <a href="/search/?q=productCategory&value=digital" target="_blank" class="col-md-3 col-6 d-flex flex-column align-items-center justify-content-center">
          <img width="170px" src="https://s6.uupload.ir/files/digital-product_g815.png" alt="">
          <p>Digital Product</p>
        </a>
        <a href="/search/?q=productCategory&value=home" target="_blank" class="col-md-3 col-6 d-flex flex-column align-items-center justify-content-center">
          <img width="170px" src="https://s6.uupload.ir/files/home_and_kitchen_k05z.png" alt="">
          <p>Home Product</p>
        </a>
        <a href="/search/?q=productCategory&value=stationery" target="_blank" class="col-md-3 col-6 d-flex flex-column align-items-center justify-content-center">
          <img width="170px" src="https://s6.uupload.ir/files/stationery_j0yj.png" alt="">
          <p>Stationery Product</p>
        </a>
        <a href="/search/?q=productCategory&value=clothing" target="_blank" class="col-md-3 col-6 d-flex flex-column align-items-center justify-content-center">
          <img width="170px" src="https://s6.uupload.ir/files/clothing_a723.png" alt="">
          <p>Clothing Product</p>
        </a>
        <a href="/search/?q=productCategory&value=clothing" target="_blank" class="col-md-3 col-6 d-flex flex-column align-items-center justify-content-center">
          <img width="170px" src="https://s6.uupload.ir/files/sport_p5k2.png" alt="">
          <p>Sports Product</p>
        </a>
        <a href="/search/?q=productCategory&value=health" target="_blank" class="col-md-3 col-6 d-flex flex-column flex-column align-items-center justify-content-center">
          <img width="170px" src="https://s6.uupload.ir/files/0cefa48f5c58adbbde8c5a76b22ee49de0e667f5_1656161101_i0up.png" alt="">
          <p>Health product</p>
        </a>
      </div>
    </div>

    <div class="last-visit mt-5 mb-2">
      <div class="position-relative w-100">
        <h5 class="text-capitalize fs-2">your last visits</h5>
        <div class="px-2 rnd-1 d-flex bg-primary hov position-relative w-100">
          <div class="parrent-slide-btn parent-prev-btn d-none">
            <i id="prev-visit" class="text-white bi bi-arrow-left"></i>
          </div>
          <div class="parrent-slide-btn">
            <i id="next-visit" class="text-white bi bi-arrow-right"></i>
          </div>
          <div class="ls-scrll w-100">
            <div class="d-flex w-100">
              <div class="content-last-visit d-flex py-2 w-100"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="src/JS/main.js"></script>
</body>

</html>
