<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An open source project, which can be used as shoppping website with CRM.">
  <meta name="keywords" content="shopping, shop, crm">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <meta name="author" content="Milad Sadeghi">
  <link rel="stylesheet" href="/src/CSS/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <title>DigiBuy</title>
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid">
      <div class="row w-100 align-items-center">
        <div class="col-auto d-flex">
          <a id="logo" href="#" class="navbar-brand fw-semibold fs-4 ">DigiBuy</a>
        </div>
        <div id="search" class="col-8 d-flex me-auto">
          <div class="search-box w-75 bg-secondary bg-opacity-75 rounded-3 text-light">
            <i class="bi bi-search"></i>
            <span class="ms-2">Search...</span>
          </div>
        </div>
        <div class="col-auto d-flex align-items-center">
          <button id="login" type="button" class="btn btn-outline-secondary fw-semibold py-0"><i style="font-size: 1.5rem;" class="bi bi-box-arrow-in-right"></i>&nbsp;&nbsp; Login&nbsp; | &nbsp;Register</button>
          <span class="roller mx-3"></span>
          <button id="card" type="button" class="btn btn-outline-secondary fw-semibold"><i class="bi bi-cart"></i></button>
        </div>
      </div>
    </div>
  </nav>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
